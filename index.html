    <script type="text/javascript">
        $(function() {
            $('.tooltipped').tooltip({delay: 50});

            setInterval(function(){
                var ios_img = "img/ios_main.png",
                    android_img = "img/android_main.png";

                if ($("#show").attr("src") === android_img) {
                    $("#show").attr({
                        src: ios_img
                    });
                } else {
                    $("#show").attr({
                        src: android_img
                    });
                }
            }, 5000);
        });
    </script>

</body>

</html>
